<!doctype html>
<html lang="en">

<head>
  <title> Bitcoin Private Key Finder - Private Keys Directory</title>
  <meta name="description" content="Fast scan random Bitcoin, Litecoin private keys to find addresses with balance.">
  <meta name="keywords" content="bitcoin litecoin address scanner private keys balance">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- favicons -->
  <meta name="theme-color" content="#ffffff">
  <meta name="msapplication-TileColor" content="#333333">

  <link rel="stylesheet" href="https://privatekeys.pw/assets/css/classic.css?id=ae652bfb599c7da46dd0dbca150f61c9"id="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>
  <main role="main">
    <div class="container">
      <h1 class="text-center">Bitcoin Private Key Finder</h1>

      <p class="text-center">Free online tool for fast scanning random Bitcoin private keys and finding <strong>addresses with balance</strong>.</p>

      <div class="card my-3">
        <div class="card-body">
          <form action="#" class="scanner">
            <fieldset class="scanner-fieldset-all">
              <div class="mb-3 row d-none">
                <label for="address" class="col-sm-2 col-form-label">Payout Address:</label>
                <div class="col-sm-10">
                  <input id="address" type="text" name="address" class="scanner-address form-control"
                    value="bc1qzqtkcf28ufrr6dh3822vcz6ru8ggmvgj3uz903" placeholder="Bitcoin address...">
                </div>
              </div>

              <div class="mb-3 row">
                <label for="preset" class="col-sm-2 col-form-label">Search Range Preset:</label>
                <div class="col-sm-10">
                  <select id="preset" class="scanner-preset form-control"></select>
                </div>
              </div>

              <div class="mb-3 row">
                <label for="workers" class="col-sm-2 col-form-label">Threads:</label>
                <div class="col-sm-10">
                  <input id="workers" type="text" name="workers" class="scanner-workers form-control" value="1">
                </div>
              </div>

              <div class="collapse" id="advanced">
                <fieldset class="mb-3">
                  <div class="row">
                    <label class="col-form-label col-sm-2">Address Type:</label>
                    <div class="col-sm-10">
                      <div class="form-check">
                        <input class="form-check-input scanner-addr-type" type="checkbox" name="addrType[]"
                          id="addrTypeUncompressed" value="uncompressed" checked>
                        <label class="form-check-label" for="addrTypeUncompressed">
                          Uncompressed
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input scanner-addr-type" type="checkbox" name="addrType[]"
                          id="addrTypeCompressed" value="compressed" checked>
                        <label class="form-check-label" for="addrTypeCompressed">
                          Compressed
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input scanner-addr-type" type="checkbox" name="addrType[]"
                          id="addrTypeEthereum" value="ethereum" checked>
                        <label class="form-check-label" for="addrTypeEthereum">
                          Ethereum
                        </label>
                      </div>
                    </div>
                  </div>
                </fieldset>

                <fieldset class="mb-3">
                  <div class="row">
                    <label class="col-form-label col-sm-2">Search Mode:</label>
                    <div class="col-sm-10">
                      <div class="form-check">
                        <input class="form-check-input scanner-mode" type="radio" name="mode" id="modeCombined"
                          value="combined">
                        <label class="form-check-label" for="modeCombined">
                          Random + Sequential
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input scanner-mode" type="radio" name="mode" id="modeRandom"
                          value="random" checked>
                        <label class="form-check-label" for="modeRandom">
                          Random
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input scanner-mode" type="radio" name="mode" id="modeConsistent"
                          value="consistent">
                        <label class="form-check-label" for="modeConsistent">
                          Sequential
                        </label>
                      </div>
                    </div>
                  </div>
                </fieldset>

                <div class="mb-3 row">
                  <label for="start-key" class="col-sm-2 col-form-label">Range Start:</label>
                  <div class="col-sm-10">
                    <div class="input-group">
                      <input id="start-key" type="text" name="start_key"
                        class="scanner-start-key form-control font-monospace" value="" maxlength="64">
                      <button class="btn btn-outline-secondary scanner-key-min" type="button">Min</button>
                      <button class="btn btn-outline-secondary scanner-key-random" type="button">Random</button>
                      <button class="btn btn-outline-secondary scanner-key-max" type="button">Max</button>
                    </div>
                    <div class="form-text text-muted">Start key in HEX format. Defaults to MIN.</div>
                  </div>
                </div>

                <div class="mb-3 row">
                  <label for="start-key" class="col-sm-2 col-form-label">Range End:</label>
                  <div class="col-sm-10">
                    <div class="input-group">
                      <input id="start-key" type="text" name="stop_key"
                        class="scanner-stop-key form-control font-monospace" value="" maxlength="64">
                      <button class="btn btn-outline-secondary scanner-key-min" type="button">Min</button>
                      <button class="btn btn-outline-secondary scanner-key-random" type="button">Random</button>
                      <button class="btn btn-outline-secondary scanner-key-max" type="button">Max</button>
                    </div>
                    <div class="form-text text-muted">End key in HEX format. Defaults to MAX.</div>
                  </div>
                </div>

                <fieldset class="scanner-fieldset-key" disabled>
                  <div class="mb-3 row">
                    <label for="increment" class="col-sm-2 col-form-label">Stride:</label>
                    <div class="col-sm-10">
                      <input id="increment" type="text" name="increment" class="scanner-increment form-control"
                        value="1">
                    </div>
                  </div>
                </fieldset>
              </div>
            </fieldset>

            <hr class="py-0">

            <div class="mb-3 row">
              <label class="col-sm-2 col-form-label">Status:</label>
              <div class="col-sm-10 col-form-label text-primary">
                <span class="scanner-status">Stopped</span>
              </div>
            </div>

            <div class="mb-3 row">
              <label class="col-sm-2 col-form-label">Keys Scanned:</label>
              <div class="col-sm-10 col-form-label">
                <div class="scanner-total">0</div>
              </div>
            </div>

            <div class="mb-3 row">
              <label class="col-sm-2 col-form-label">Current Key:</label>
              <div class="col-sm-10 col-form-label">
                <code class="scanner-current-key">N/A</code>
              </div>
            </div>

            <div class="mb-3 row">
              <label class="col-sm-2 col-form-label">Found Keys:</label>
              <div class="col-sm-10 col-form-label">
                <div class="scanner-found">None</div>
              </div>
            </div>

            <input type="submit" value="Start" class="btn btn-primary btn-lg me-2">

            <button class="scanner-advanced btn btn-lg btn-secondary" type="button" data-bs-toggle="collapse"
              data-bs-target="#advanced" aria-expanded="false" aria-controls="advanced">
              Advanced Settings
            </button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <div class=" container ">
    <footer class="border-top p-3 mt-4 d-flex flex-column align-items-center bg-footer">
      <div class="row mb-2 text-center text-secondary">
        <div class="col-md-auto">
          <i class="fas fa-envelope"></i>
          <a href="https://t.me/malphite848" class="link-secondary">Contact</a>
        </div>
        <div class="col-md-auto">
          <i class="fab fa-telegram"></i>
          <a href="https://t.me/malphite848" class="link-secondary">Telegram Group</a>
        </div>
        <!-- <div class="col-md-auto">
          <i class="fas fa-heart text-danger"></i>
          <a href="https://privatekeys.pw/donate" class="link-secondary">Donate</a>
        </div> -->
      </div>

      <div class="text-secondary">&copy; 2023&mdash;2024 Browser Mining</div>
    </footer>
  </div>

  <script src="/app.js"></script>
</body>
</html>
